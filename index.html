<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resume Generator</title>
</head>
<body>
    <div class ="container">
        <h1 class ="text-center my-3">Resume Generator</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Personal Details</h3>
                <div class="form-group">
                    <label for="name">Name : </label>
                    <input type = "text" id = "name" placeholder="Enter your name" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="email">Email : </label>
                    <input type = "email" id = "email" placeholder="Enter your email" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="number">Mobile Number : </label>
                    <input type = "number" id = "mnumber" placeholder="Enter your Mobile Number" class="form-control"/>
                </div>
                <p class="text-secondary my-3">Important Links</p>
                <div class="form-group">
                    <label for="linkedIn">LinkedIn : </label>
                    <input type = "text" id = "linkedinid" placeholder="Enter your LinkedIn Id" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="git">Github : </label>
                    <input type = "text" id = "git" placeholder="Enter your Github Id" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="git">Leetcode : </label>
                    <input type = "text" id = "lc" placeholder="Enter your Leetcode Profile" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="git">Other : </label>
                    <input type = "text" id = "othr" placeholder="Enter your answer" class="form-control"/>
                </div>
                
                
            </div>
            <div class="col-md-6">
                <h3>Professional Details</h3>
                <div class="form-group mt-2">
                    <label for="">Objective : </label>
                    <textarea 
                        placeholder="Enter your objective here" 
                        class="form-control"
                    ></textarea>
                </div>
                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualifications : </label>
                    <textarea 
                        placeholder="Enter about your academic details here" 
                        class="form-control aqField"
                    ></textarea>
                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="AddNewAQ()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group mt-2" id="i">
                    <label for="">Internship : </label>
                    <textarea 
                        placeholder="Enter about your internships here" 
                        class="form-control iField"
                    ></textarea>
                    <div class="container text-center mt-2" id="iAddButton">
                        <button onclick="AddNewI()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group mt-2" id="p">
                    <label for="">Projects : </label>
                    <textarea 
                        placeholder="Enter about your projects here" 
                        class="form-control pField"
                    ></textarea>
                    <div class="container text-center mt-2" id="pAddButton">
                        <button onclick="AddNewP()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group mt-2" id="se">
                    <label for="">Skills & Experience : </label>
                    <textarea 
                        placeholder="Enter about your academic details here" 
                        class="form-control seField"
                    ></textarea>
                    <div class="container text-center mt-2" id="seAddButton">
                        <button onclick="AddNewSE()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="container text-center mt-3">
           <button class="btn btn-primary btn-sm">Generate</button>
        </div>

    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity=
    "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
